<!-- Navigation Bar -->
<nav class="navbar">
  <div class="container">
    <div class="navbar-left">
      <a href="#" class="navbar-title">Taskify</a>
    </div>
    <div class="navbar-right">
      <a href="#" class="navbar-button" onclick="toggleLoginForm()">Login</a>
      <a href="#" class="navbar-button" onclick="toggleSignupForm()">Signup</a>
    </div>
  </div>
</nav>

<!-- Login Form -->
<section id="login-page" class="hidden">
  <div class="container">
    <h2>Log In</h2>
    <form id="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</section>

<!-- Signup Form -->
<section id="signup-page" class="hidden">
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</section>
