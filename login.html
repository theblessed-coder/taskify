<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Blessing Nwakwuo">
    <title>Taskify - login</title>

    <link rel="icon" href="images/icon2.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="validateForm(event)">
            <input type="text" id="username" placeholder="Username">
            <div id="usernameError" class="error"></div>
            <input type="password" id="password" placeholder="Password">
            <div id="passwordError" class="error"></div>
            <input type="submit" value="Log In" class="button">
            <p class="signup-text">Don't have an account? <a class="signup-link" href="sign-up.html">Sign Up</a></p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
