<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon2.png" type="image/png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-left">
                <a href="index.html" class="navbar-title">Taskify</a>
            </div>
            <div class="navbar-right">
                <a href="login.html" class="navbar-button" >Login</a>
                <a href="sign-up.html" class="navbar-button" >Signup</a>
            </div>
        </div>
    </nav>

    <!-- page content -->
    <header>
        <h1>My Dashboard</h1>
    </header>
    <div class="container1">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <button onclick="searchTasks()">Search</button>
        </div>
        <div class="filter-bar">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy" onchange="sortTasks()">
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
            </select>
            <label for="filterBy">Filter By:</label>
            <select id="filterBy" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        <ul id="taskList"></ul>
        <div class="pagination">
            <button id="prevPage" onclick="previousPage()">Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
