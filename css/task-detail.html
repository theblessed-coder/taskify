<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Blessing Nwakwuo">
    <title>Task</title>
    <link rel="stylesheet" href="task-detail.css">
</head>
<body>
    <div class="container">
        <h2>Task Details</h2>
        <div class="task-details">
            <label>Title:</label>
            <p id="title">Task Title</p>
            <label>Description:</label>
            <p id="description">Task Description</p>
            <label>Due Date:</label>
            <p id="due-date">Task Due Date</p>
            <label>Priority:</label>
            <p id="priority">Task Priority</p>
            <label>Status:</label>
            <p id="status">Task Status</p>
        </div>
        <div class="button-container">
            <button class="button" onclick="markCompleted()">Mark as Completed</button>
            <button class="button button-secondary" onclick="updateTask()">Update Task</button>
            <button class="button button-secondary" onclick="deleteTask()">Delete Task</button>
        </div>
    </div>
</body>
</html>
